<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<fieldset>
		<legend>用户信息</legend>
<table>
<thead>---------------</thead>
<tr><td>姓名</td><td>年龄</td></tr>
<tr th:each="user: ${list}">
<td th:text="${user.Name}"> </td>
<td th:text="${user.Age}"> </td>
<td><a th:href="@{'/update?id='+${user.Id}}">编辑</a></td>
</tr>
<tr><td><a href="addForm">新增</a></td></tr>
</table>
</fieldset>
</body>
<script src="js/jquery-3.3.1.js"></script>
<style type="text/css">
fieldset {
	width: 500px;
	height: 250px;
	margin: 100px auto;
	padding: 20px;
}
</style>
</html>
